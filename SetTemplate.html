<html>
<head>
	<script src="set.js"></script>
	<script type="text/javascript">
		function printSet(setX) {
			//Add SetID, class and date and number of participants to table
			var head = document.getElementById("setData");
			
			var row = head.insertRow(1);
			
			var idCell = row.insertCell(0);
			idCell.innerHTML = setX.id
			
			var classCell = row.insertCell(1);
			classCell.innerHTML = setX.participants[0].Gender;
			
			var dateCell = row.insertCell(2);
			dateCell.innerHTML = setX.date.toLocaleDateString();
			
			var nCell = row.insertCell(3);
			nCell.innerHTML = setX.size();
			
			//Now add participants into the svg form
			for(int i = 0; i < setX.size(); i++) {
				txt = document.getElementById("txt" + i);
				participant = setX.participant[i];
				txt.textContent = participant.ID + "/n" + participant.Belt;
			}
		}
	</script>
</head>
